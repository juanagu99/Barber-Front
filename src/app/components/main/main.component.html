<div id="home" class="parallax">
    <div id="full-width" class="owl-carousel owl-theme home-hero">
        <div class="text-center item slider-01 display-table overlay">
            <div class="display-table-cell">
                <div class="form-container">  
                    <div class="card col-md-6">                        
                        <div class="card-body">
                            <p class="title">Mi usuario</p>
                            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                                <div class="form-group ">
                                    <label for="nombres">Nombres*</label>
                                    <input type="text" class="form-control" formControlName="nombres" aria-describedby="nombresHelp">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo*</label>
                                    <input type="email" class="form-control" disabled formControlName="email" aria-describedby="emailHelp ">
                                </div>
                                <div class="buttons-container ">
                                    <button type="submit " class="btn-block btn-dark ">Actualizar</button>
                                </div>                    
                            </form>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
