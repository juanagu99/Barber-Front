<!-- Start presentacion-->
<div id="home" class="parallax">
    <div id="full-width" class="owl-carousel owl-theme home-hero">
        <div class="text-center item slider-01 display-table overlay">
            <div class="display-table-cell">
                <div class="form-container">
                    <div class="card col-md-6">
                        <div class="card-body">
                            <p class="title">Ingresar</p>
                            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                                <div class=" form-group ">
                                    <label for="email">Correo*</label>
                                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp ">
                                </div>
                                <div class="form-group ">
                                    <label for="password">Contrase√±a*</label>
                                    <input id="password" type="password" class="form-control" formControlName="password">
                                </div>
                                <div class="buttons-container ">
                                    <button type="submit " class="btn-block btn-dark ">Ingresar</button>
                                </div>                    
                            </form>
                            <div class="buttons-container ">
                                <button (click)="OnRedirect()" class="button-registrar">Registrarte</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End presentacion-->
